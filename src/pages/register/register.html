<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center>

  <ion-list style="margin-top: 10vh;">

    <ion-item>
      <ion-input placeholder="Email" type="email" [(ngModel)]="user.email" ></ion-input>
  </ion-item>
    <ion-item>
        <ion-input placeholder="รหัสผ่าน" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button full (click)="register(user)" >Sing Up</button>
</ion-content>
